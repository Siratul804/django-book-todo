{% extends 'base.html' %} {% block content %}

<style>
  .todo-wrap {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  /* Header */
  .todo-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .todo-header h2 {
    margin: 0;
  }

  /* Add form */
  .todo-form {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .todo-form input[type="text"] {
    flex: 1;
    min-width: 200px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #e6e9ef;
    font-size: 15px;
  }

  .todo-form button {
    padding: 10px 14px;
    border-radius: 8px;
    border: 0;
    background: #2563eb;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  /* List */
  .book-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .book {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: 10px;
    background: linear-gradient(180deg, #ffffff, #fbfdff);
    border: 1px solid #f0f3f7;
  }

  .book-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .title {
    font-weight: 600;
  }

  .title.done {
    text-decoration: line-through;
    color: #6b7280;
    opacity: 0.75;
  }

  .small {
    font-size: 13px;
    color: #6b7280;
  }

  /* Actions */
  .actions {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .actions a {
    text-decoration: none;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 8px;
    color: #2563eb;
    border: 1px solid rgba(37, 99, 235, 0.12);
  }

  .actions a:hover {
    background: rgba(37, 99, 235, 0.05);
  }

  .actions a.delete {
    color: #dc2626;
    border-color: rgba(220, 38, 38, 0.2);
  }

  /* Empty state */
  .empty {
    color: #6b7280;
    font-size: 14px;
    text-align: center;
    padding: 12px 0;
  }

  /* ðŸ“± Mobile responsiveness */
  @media (max-width: 640px) {
    .todo-form {
      flex-direction: column;
    }

    .todo-form input,
    .todo-form button {
      width: 100%;
    }

    .book {
      flex-direction: column;
      align-items: flex-start;
    }

    .actions {
      width: 100%;
      justify-content: space-between;
    }

    .actions a {
      flex: 1;
      text-align: center;
    }
  }
</style>

<div class="todo-wrap">
  <div class="todo-header">
    <h2>My Book Todo</h2>
  </div>

  <form method="post" class="todo-form">
    {% csrf_token %}
    <input
      name="title"
      placeholder="Add a book title..."
      type="text"
      required
    />
    <button type="submit">Add</button>
  </form>

  {% if books %}
  <ul class="book-list">
    {% for book in books %}
    <li class="book">
      <div class="book-info">
        <div class="title {% if book.completed %}done{% endif %}">
          {{ book.title }}
        </div>
        <div class="small">ID: {{ book.id }}</div>
      </div>

      <div class="actions">
        <a href="/toggle/{{ book.id }}/" title="Toggle complete"> Toggle </a>
        <a
          href="/delete/{{ book.id }}/"
          class="delete"
          title="Delete"
          onclick="return confirm('Delete this book?')"
        >
          Delete
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="empty">No books yet â€” add your first one above.</p>
  {% endif %}
</div>

{% endblock %}
