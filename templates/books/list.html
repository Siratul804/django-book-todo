
{% extends 'base.html' %}
{% block content %}
<h2>My Book Todo</h2>
<form method="post">{% csrf_token %}
<input name="title" placeholder="Book title">
<button>Add</button>
</form>
<ul>
{% for book in books %}
<li>
{{ book.title }} - {{ book.completed }}
<a href="/toggle/{{ book.id }}/">Toggle</a>
<a href="/delete/{{ book.id }}/">Delete</a>
</li>
{% endfor %}
</ul>
{% endblock %}
